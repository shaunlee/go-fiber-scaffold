<form hx-post="/admin/login" hx-swap="outerHTML" class="w-full flex flex-col space-y-8">
  <div class="flex flex-col space-y-1">
    <label for="email">Email Address</label>
    <input id="email" type="email" name="email" value="{{ form.Email }}" class="w-full p-3 border rounded-lg" placeholder="Please enter your email address" autofocus>
    {% if errors.email %}<div class="text-red-500">{{ errors.email }}</div>{% endif %}
  </div>
  <div class="flex flex-col space-y-1">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" value="" class="w-full p-3 border rounded-lg" placeholder="Please enter your password">
    {% if errors.password %}<div class="text-red-500">{{ errors.password }}</div>{% endif %}
  </div>
  <div class="flex flex-col space-y-1">
    <label for="pin">PIN</label>
    <input id="pin" type="number" name="pin" value="" class="no-spin w-full p-3 border rounded-lg" placeholder="Please enter your PIN">
    {% if errors.pin %}<div class="text-red-500">{{ errors.pin }}</div>{% endif %}
  </div>
  {% if errors.default %}<div class="text-center text-red-500">{{ errors.default }}</div>{% endif %}
  <button class="w-full p-3 bg-blue-700 text-white rounded-lg">Login</button>
</form>
