<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Fiber HTMX</title>
    <link rel="stylesheet" href="/app.css">
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body x-data class="fixed inset-0 flex flex-col items-center justify-center">
    {% block main %}{% endblock %}
    <script src="//unpkg.com/htmx.org"></script>
    <script>htmx.on('htmx:beforeSwap', e => { e.detail.shouldSwap = e.detail.xhr.status && e.detail.xhr.status !== 404 })</script>
  </body>
</html>
